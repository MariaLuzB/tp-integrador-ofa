<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="frmRecetas">
        <p:dataTable id="tblRecetas" var="unaReceta" value="#{recetaController.listaRecetas}" selection="#{recetaController.recetaSeleccionada}" rowKey="#{unaReceta.id}">
            <f:facet name="header">
                Lista de Recetas
            </f:facet>
            <p:column selectionMode="single" style="width:16px;text-align:center"/>
            <p:column headerText="Id">
                <h:outputText value="#{unaReceta.id}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{unaReceta.titulo}" />
            </p:column>
            <p:column headerText="Precio">
                <h:outputText value="#{unaReceta.precio}" />
            </p:column>
            
        </p:dataTable>
    </h:form>

</ui:composition>
