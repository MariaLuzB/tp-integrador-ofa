<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <h:form id="frmBusquedaReceta">
        <div class="p-grid">
            <div class="p-col-4" >

            <div class="p-col-6" >
                <p:inputText id="precioMin" required="true" value="#{recetaController.busquedaPrecioMin}" />
            </div>   
            
            <div class="p-col-4" >

            <div class="p-col-12" >
